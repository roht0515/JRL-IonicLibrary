<ion-header [translucent]="true">
  <ion-toolbar color="jrlstrblue">
    <ion-buttons slot="start">
      <ion-menu-button color="light"></ion-menu-button>
    </ion-buttons>
    <ion-title>Libreria
      <br> JRL
    </ion-title>
   
    <ion-buttons slot="end">
      <a target="_blank" rel="noopener noreferrer" href="#"> 
      <ion-icon slot="start" name="cart" color="light"></ion-icon></a>
      <ion-button type="submit" (click)="authService.SignOut()" expand="block" slot="end"><ion-icon name="log-out-outline"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="title ion-padding">
    <h2>Mis pedidos</h2>  
  </div>
  <ion-segment (ionChange)="segmentChanged($event)" mode='ios'>
    <ion-segment-button value="Nuevos">
      <ion-label>Nuevos</ion-label>
    </ion-segment-button>
    <ion-segment-button value="Entregados">
      <ion-label>Entregados</ion-label>
    </ion-segment-button>
  </ion-segment>

  <ion-card *ngFor="let pedido of pedidosNuevos">
    <ion-item>
      <ion-grid fixed>
        <ion-row>
          <ion-col size="12">
            <ion-label>{{pedido.id}}</ion-label>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="6">Cantidad de productos: {{pedido.productos.length}}</ion-col>
          <ion-col size="6">Precio total: {{pedido.precioTotal}}</ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
    
  </ion-card>
</ion-content>
