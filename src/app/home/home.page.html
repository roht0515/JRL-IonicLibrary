<ion-header>
  <ion-toolbar color="jrlstrblue">
      <ion-buttons slot="start">
        <ion-menu-button color="light"></ion-menu-button>
      </ion-buttons>
      <ion-title>Libreria</ion-title>
      <ion-title size="small">JRL</ion-title>
      <ion-buttons slot="end">
        <a target="_blank" rel="noopener noreferrer" href="https://ionicframework.com/docs/components"> 
        <ion-icon slot="start" name="cart" color="light"></ion-icon></a>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
<ion-content>
 <div class="container">
  <div class="page-header">
    <h1>Bienvenidos</h1>
  </div>
  <img src="assets/img/JRLazul.png" alt="logo" style="width: 70%;">
   <ion-row>
     <ion-col class="ion-align-self-center">
       <ion-button [routerLink]="['/registration']" expand="block" color="jrlblue" shape="round">Register</ion-button>
       <span class="divider line one-line">or</span>
       <span class="already">Already a user?</span>
       <ion-button [routerLink]="['/login']" expand="block" color="jrlstrblue" shape="round">Sign In</ion-button>
     </ion-col>
   </ion-row>
 </div>
</ion-content>
